{% extends 'shared/layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6  justify-content-center mx-auto">
  <div class="card card-primary w3-card" >
    <div class="card-header">
      <div class="card-title fa fa-user-alt"> &nbsp;{{ title }}</div>
    </div>

    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="">
          {{ form|crispy }}
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary float-right">Register</button>
            <br>
            <br>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
