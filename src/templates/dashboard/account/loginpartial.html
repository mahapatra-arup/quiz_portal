{% if user.is_authenticated %}

    <form id="logoutForm" action="/logout" method="post">
        {% csrf_token %}

        <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Hellow !  {{ user.username }}
            </button>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'admin_view' %}">Dashboard</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Log off</a>
            </div>
        </div>
    </form>

    {% else %}

    <a class="btn bg-gradient-danger" href="{% url 'login' %}">Log in</a>
    {% endif %}
