{% if messages %}
    {% for message in messages %}
         <!-- Then put toasts within -->
         <div class="toast" data-autohide="false" style="position: absolute!important; bottom:10px!important; right:5px!important;z-index:999!important">

          <div class="toast-header {{message.tags}}">
            <i  class="fa fa-envelope-open">&nbsp;&nbsp;</i> 
            <strong class="mr-auto">{{ message.extra_tags }}</strong>
            <small class="">&nbsp;&nbsp; (now)</small>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
          </div>
          <div class="toast-body"> <!--alert {{message.tags}}  -->
            <i class="fa fa-info-circle" aria-hidden="true">&nbsp;&nbsp;</i>  {{ message }}
          </div>

        </div>
  
    {% endfor %}
{% endif %}

<script>
  $(document).ready(function(){
    $('.toast').toast('show');
  });
  </script>
